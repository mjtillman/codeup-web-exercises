<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <style>
        main {
            width: fit-content;
            margin: 3em auto;
            text-align: center;
        }
        h1 {
            margin-bottom: 0.4em;
        }
        th, td {
            text-align: left;
        }
    </style>

</head>
<body>

    <main>
        <h1>My Tool Store</h1>

        <button type='button' id='refresh' class='btn btn-info
                btn-lg'>Refresh</button>

        <table id='products' class='table table-striped mt-4'>
            <thead class="thead-dark">
                <tr>
                    <th>Title</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Categories</th>
                </tr>
            </thead>
            <tbody id="insertProducts">
            </tbody>
        </table>
    </main>

<!--    jQuery    -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";

    // TODO: Create an ajax GET request for /data/inventory.json


    function buttonPress() {
        console.log('You pressed the button');
        $.ajax('data/inventory.json')
            .done(dataPoster)
            .fail(dataFail);
    }

    function categoryStringGenerator(categories) {
        let str = '';
        for (let i = 0; i < categories.length; i++) {
            str += categories[i] + '<br>';
        }
        return str;
    }

    function dataPoster(data, status, jqXhr) {
        let toolStr = '';
        for (let i = 0; i < data.length; i++) {
            toolStr += '<tr><td>' + data[i].title + '</td><td>' +
                data[i].quantity + '</td><td>' +
                data[i].price.toFixed(2) + '</td><td>' +
                categoryStringGenerator(data[i].categories) +
                '</td></tr>';
        }
        $('#insertProducts').html(toolStr);
    }

    function dataFail(jqXhr, status, error) {
        let toolStr = '<tr><td>Error 404 - Data not found</td></tr>';
        $('#insertProducts').html(toolStr);
    }

    $.ajax('data/inventory.json')
            .done(dataPoster)
            .fail(dataFail);

    $('#refresh').on('click', buttonPress)

})();
</script>

</body>
</html>
