<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zion Private Library</title>
</head>
<body>
    <h1>Zion Private Library</h1>
    <form method="POST" action="https://request-inspector.glitch.me">
        <h4>Book Requisitions Form</h4>

        <label for="book-title">Title:</label>
        <input id="book-title" name="book-title" type="text"><br>

        <label for="author-first">Author First Name:</label>
        <input id="author-first" name="author-first" type="text"><br>

        <label for="author-last">Author Last Name:</label>
        <input id="author-last" name="author-last" type="text"><br>

        <label for="book-keywords">Keywords (separated by commas):</label>
        <input id="book-keywords" name="book-keywords" type="text"><br>

        <input type="submit">
    </form>
</body>
</html>
