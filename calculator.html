<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="css/js-calculator.css">
</head>
<body>
    <h1>JS Calculator</h1>
    <div class="container">
        <div class="row">
            <input type="text" id="numInput1" style="border-radius: 0.3em 0 0 0;">
            <input type="text" id="operandInput">
            <input type="text" id="numInput2" style="border-radius: 0 0.3em 0 0;">
        </div>
        <div class="row">
            <div class="col1">
                <div class="row">
                    <button class="button2" id="null1"></button>
                    <button class="button2" id="null2"></button>
                    <button class="button2" id="null3"></button>
                    <button class="button2" id="null4"></button>
                    <button class="button2" id="null5"></button>
                    <button class="button2" id="null6"></button>
                </div>
                <div class="row">
                    <button class="button2" id="2nd"></button>
                    <button class="button2" id="x^2">x<sup>2</sup></button>
                    <button class="button2" id="x^3">x<sup>2</sup></button>
                    <button class="button2" id="x^y">x<sup>y</sup></button>
                    <button class="button2" id="e^x">e<sup>x</sup></button>
                    <button class="button2" id="10^x">10<sup>x</sup></button>
                </div>
                <div class="row">
                    <button class="button2" id="1/x">1/x</button>
                    <button class="button2" id="sqrt"><sup>2</sup>√x</button>
                    <button class="button2" id="crt">∛x</button>
                    <button class="button2" id="yrt"><sup>n</sup>√x</button>
                    <button class="button2" id="ln">ln x</button>
                    <button class="button2" id="log">log<sub>10</sub>x</button>
                </div>
                <div class="row">
                    <button class="button2" id="fact">x!</button>
                    <button class="button2" id="sin">sin</button>
                    <button class="button2" id="cos">cos</button>
                    <button class="button2" id="tan">tan</button>
                    <button class="button2" id="e">e</button>
                    <button class="button2" id="null7"></button>

                </div>
                <div class="row">
                    <button class="button2" id="rad" style="border-radius: 0 0 0 0.3em;">rad</button>
                    <button class="button2" id="sinh">sinh</button>
                    <button class="button2" id="cosh">cosh</button>
                    <button class="button2" id="tanh">tanh</button>
                    <button class="button2" id="pi">π</button>
                    <button class="button2" id="null8"></button>

                </div>
            </div>
            <div class="col2">
                <div class="row">
                    <button class="button" id="clear" style="width: 50%">AC</button>
                    <button class="button" id="modulus">%</button>
                    <button class="button" id="divide">/</button>
                </div>
                <div class="row">
                    <button class="button" id="num1">1</button>
                    <button class="button" id="num2">2</button>
                    <button class="button" id="num3">3</button>
                    <button class="button" id="multiply">*</button>
                </div>
                <div class="row">
                    <button class="button" id="num4">4</button>
                    <button class="button" id="num5">5</button>
                    <button class="button" id="num6">6</button>
                    <button class="button" id="subtract">-</button>
                </div>
                <div class="row">
                    <button class="button" id="num7">7</button>
                    <button class="button" id="num8">8</button>
                    <button class="button" id="num9">9</button>
                    <button class="button" id="add" >+</button>
                </div>
                <div class="row">
                    <button class="button" id="num0">0</button>
                    <button class="button" id="decimal">.</button>
                    <button class="button" id="equals" style="border-radius: 0 0 0.3em 0">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/js-calculator.js"></script>

</body>
</html>
