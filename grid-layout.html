<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Exercise</title>
    <link rel="stylesheet" href="css/grid-layout.css">
    <style>
        div.container {
            box-sizing: border-box;
            text-align: center;
        }
        div.row {
            box-sizing: border-box;
            border: 1px solid black;
            margin-bottom: 1em;
        }
        div.col {
            box-sizing: border-box;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col solo last">1</div>
        </div>
        <div class="row">
            <div class="col one-half">1/2</div>
            <div class="col one-half last">1/2</div>
        </div>
        <div class="row">
            <div class="col one-third">1/3</div>
            <div class="col one-third">1/3</div>
            <div class="col one-third last">1/3</div>
        </div>
        <div class="row">
            <div class="col one-fourth">1/4</div>
            <div class="col one-fourth">1/4</div>
            <div class="col one-fourth">1/4</div>
            <div class="col one-fourth last">1/4</div>
        </div>
        <div class="row">
            <div class="col one-sixth">1/6</div>
            <div class="col one-sixth">1/6</div>
            <div class="col one-sixth">1/6</div>
            <div class="col one-sixth">1/6</div>
            <div class="col one-sixth">1/6</div>
            <div class="col one-sixth last">1/6</div>
        </div>
        <div class="row">
            <div class="col one-eighth">1/8</div>
            <div class="col one-eighth">1/8</div>
            <div class="col one-eighth">1/8</div>
            <div class="col one-eighth">1/8</div>
            <div class="col one-eighth">1/8</div>
            <div class="col one-eighth">1/8</div>
            <div class="col one-eighth">1/8</div>
            <div class="col one-eighth last">1/8</div>
        </div>
        <div class="row last">
            <div class="col one-eighth">1/8</div>
            <div class="col one-fourth">1/4</div>
            <div class="col one-half">1/2</div>
            <div class="col one-eighth last">1/8</div>
        </div>
    </div>
</body>
</html>
