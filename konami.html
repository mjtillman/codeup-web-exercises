<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script>
        "use strict";

        let konamiCode = ["↑", "↑", "↓", "↓", "←", "→", "←", "→", "B",
            "A", "Start"];
        let myCode = [];

        $(document).keyup(function (event) {
            switch (event.key) {
                case "ArrowUp":
                    myCode.push("↑");
                    break;
                case "ArrowDown":
                    myCode.push("↓");
                    break;
                case "ArrowLeft":
                    myCode.push("←");
                    break;
                case "ArrowRight":
                    myCode.push("→");
                    break;
                case "a": case "A":
                    myCode.push("A");
                    break;
                case "b": case "B":
                    myCode.push("B");
                    break;
                case "Enter":
                    myCode.push("Start");
                    break;
                default:
                    console.log("Nope");
            }

            $('.content').html(myCode);

            if (myCode.join() === konamiCode.join()) {
                console.log("30 lives!");
                $('.content').css('color', 'red');

                let thirtyLives = setTimeout(function() {
                $('.video').css('visibility', 'visible');
                }, 500);

                let discoTime = setInterval(function () {
                    $('body').css('background-color', discoFunction())
                }, 125);
            }
        });

        function discoFunction() {
            let colors = ["AliceBlue","AntiqueWhite","Aqua","Aquamarine",
                "Azure","Beige","Bisque","Black","BlanchedAlmond","Blue",
                "BlueViolet","Brown","BurlyWood","CadetBlue","Chartreuse",
                "Chocolate","Coral","CornflowerBlue","Cornsilk","Crimson",
                "Cyan","DarkBlue","DarkCyan","DarkGoldenRod","DarkGray",
                "DarkGrey","DarkGreen","DarkKhaki","DarkMagenta",
                "DarkOliveGreen","Darkorange","DarkOrchid","DarkRed",
                "DarkSalmon","DarkSeaGreen","DarkSlateBlue",
                "DarkSlateGray","DarkSlateGrey","DarkTurquoise",
                "DarkViolet","DeepPink","DeepSkyBlue","DimGray","DimGrey",
                "DodgerBlue","FireBrick","FloralWhite","ForestGreen",
                "Fuchsia","Gainsboro","GhostWhite","Gold","GoldenRod",
                "Gray","Grey","Green","GreenYellow","HoneyDew","HotPink",
                "IndianRed","Indigo","Ivory","Khaki","Lavender",
                "LavenderBlush","LawnGreen","LemonChiffon","LightBlue",
                "LightCoral","LightCyan","LightGoldenRodYellow",
                "LightGray","LightGrey","LightGreen","LightPink",
                "LightSalmon","LightSeaGreen","LightSkyBlue",
                "LightSlateGray","LightSlateGrey","LightSteelBlue",
                "LightYellow","Lime","LimeGreen","Linen","Magenta",
                "Maroon","MediumAquaMarine","MediumBlue","MediumOrchid",
                "MediumPurple","MediumSeaGreen","MediumSlateBlue",
                "MediumSpringGreen","MediumTurquoise","MediumVioletRed",
                "MidnightBlue","MintCream","MistyRose","Moccasin",
                "NavajoWhite","Navy","OldLace","Olive","OliveDrab",
                "Orange","OrangeRed","Orchid","PaleGoldenRod","PaleGreen",
                "PaleTurquoise","PaleVioletRed","PapayaWhip","PeachPuff",
                "Peru","Pink","Plum","PowderBlue","Purple","Red",
                "RosyBrown","RoyalBlue","SaddleBrown","Salmon",
                "SandyBrown","SeaGreen","SeaShell","Sienna","Silver",
                "SkyBlue","SlateBlue","SlateGray","SlateGrey","Snow",
                "SpringGreen","SteelBlue","Tan","Teal","Thistle","Tomato",
                "Turquoise","Violet","Wheat","White","WhiteSmoke",
                "Yellow","YellowGreen"];

            return colors[Math.floor(Math.random() * 147)];
        }

    </script>
