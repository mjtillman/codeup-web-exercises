<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Map Exercise 2</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 70%;
            height: 500px;
            background-color: #5b6e96;
        }
    </style>
</head>
<body>
    <h1>Mini Map Exercise 2</h1>
    <!--  In this file, create a Mapbox map that
     shows Washington D.C. and places a marker on
     the Lincoln Memorial.-->

    <div id="map"></div>

    <!-- Mapbox JS -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

    <!-- Secret Key -->
    <script src=".gitignore/keys.js"></script>

    <!-- Custom JS -->
    <script>
        mapboxgl.accessToken = myMapboxKey;

        let map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v9',
            zoom: 13,
            center: [-77.0353, 38.8895]
        });


        let marker = new mapboxgl.Marker();

        marker.setLngLat([-77.0502,38.8893]);
        marker.addTo(map);

        let popup = new mapboxgl.Popup()
            .setLngLat
            .setHTML
            .addto(map);
    </script>

</body>
</html>
