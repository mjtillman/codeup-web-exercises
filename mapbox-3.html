<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Map Exercise 3</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 70%;
            height: 500px;
            background-color: #5b6e96;
        }
    </style>
</head>
<body>
    <h1>Mini Map Exercise 3</h1>
    <!--Create an HTML file called mapbox-3.html and copy your code over
     from mapbox-2. Add a popup to the Lincoln Memorial marker that
     contains the text "Lincoln Memorial"-->

    <div id="map"></div>

    <!-- Mapbox JS -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

    <!-- Secret Key -->
    <script src=".gitignore/keys.js"></script>

    <!-- Custom JS -->
    <script>
        mapboxgl.accessToken = myMapboxKey;

        let map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v9',
            zoom: 13,
            center: [-77.0353, 38.8895]
        });


        let marker = new mapboxgl.Marker();
            marker.setLngLat([-77.0502, 38.8893]);
            marker.addTo(map);

        let popup = new mapboxgl.Popup();
            popup.setText("Lincoln Memorial");
            popup.setPopup(popup);
            popup.addTo(map);

    </script>

</body>
</html>
