<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Map Exercise 4</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 70%;
            height: 500px;
            background-color: #5b6e96;
        }
    </style>
</head>
<body>
    <h1>Mini Map Exercise 4</h1>

    <div id="map"></div>


    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <script src=".gitignore/keys.js"></script>

    <!-- Custom JS -->
    <script>
        mapboxgl.accessToken = myMapboxKey;

        var map = new mapboxg1.Map({
            container: "map",
            style: "mapbox://styles/mapbox/streets-v9",
            zoom: 12,
        });

        // var codeupAddress = "600 Navarro St #350, San Antonio, TX 78205";
        //
        // geocode(codeupAddress, myMapboxKey).then(function (data) {
        //
        // });

        geocode("Cleveland, TX", myMapboxKey).then(function (data) {
            map.setCenter(data);
        });

        reverse.Geocode([])

    </script>

</body>
</html>
