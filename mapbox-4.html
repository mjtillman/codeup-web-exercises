<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Map Exercise 4</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map {
            width: 70%;
            height: 500px;
            background-color: #5b6e96;
        }
    </style>
</head>
<body>
    <h1>Mini Map Exercise 4</h1>

    <!--Create an HTML file called mapbox-4.html centered on San Antonio
     that programmatically is re-centered over Zion National Park using
      the coordinates of the park by geocoding the physical address.-->

    <!--Add the latitude and longitude of Honolulu, Hawaii and use reverse
     geocoding to move the map to this location.-->

    <div id="map"></div>


    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <script src="js/mapbox-geocoder-utils.js"></script>
    <script src=".gitignore/keys.js"></script>

    <!-- Custom JS -->
    <script>
        mapboxgl.accessToken = myMapboxKey;

        let map = new mapboxgl.Map({
            container: "map",
            style: "mapbox://styles/mapbox/streets-v9",
            zoom: 12,
            center: [-98.4936, 29.4221],
        });

        geocode("Springdale, UT", myMapboxKey).then(function(data) {
            map.setCenter(data);
        });

        reverseGeocode([21.3, -157.816667], myMapboxKey).then(function(results) {
            geocode(results, myMapboxKey).then(function(data) {
                map.setCenter(data);
            });
        });

    </script>

</body>
</html>
