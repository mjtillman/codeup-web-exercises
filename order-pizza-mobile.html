<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cheese the Day!</title>
    <meta name="viewport" content="width=device-width,
    initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <nav class="container navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Cheese The Day!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarpizza">
            <span class="navbar-toggler-icon"><i class="fas fa-pizza-slice"></i></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarpizza">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Order Online</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control" type="search" placeholder="Zipcode">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search in my area!</button>
                    </form>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign in</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="container d-none d-md-block">
        <div class="jumbotron">

        </div>
    </header>

    <section class="container">
        <h5 class="text-center">Build your own pizza!</h5>

        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#size-crust">
                    Size + Crust</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#cheese-sauce">
                    Cheese + Sauce</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#toppings">Toppings</a>
            </li>
        </ul>
            <div class="card-body">
                <form method="POST" action="https://request-inspector.glitch.me/">
                    <div class="tab-content" id="pizza-form">
                        <div class="tab-pane show active" id="size-crust">

                            <div class="card">
                                <div class="card-header">
                                    Choose your pizza crust and size:
                                </div>
                                <div class="card-body">

                                    <div class="card">
                                        <div class="card-header">
                                            Hand-Tossed
                                        </div>
                                        <div class="card-body">
                                            <input type="radio" name="size-crust" id="hand-sm" value="hand-sm">
                                            <label for="hand-sm">Small (10")</label>
                                            <input type="radio" name="size-crust" id="hand-m" value="hand-m">
                                            <label for="hand-m">Medium (12")</label>
                                        </div>
                                    </div>


                                    <div class="card">
                                        <div class="header">
                                            Thin Crust
                                        </div>
                                        <div class="card-body">
                                            <input type="radio" name="size-crust" id="thin-m" value="thin-m">
                                            <label for="thin-m">Small (10")</label>
                                            <input type="radio" name="size-crust" id="thin-lrg" value="thin-lrg">
                                            <label for="thin-lrg">Medium (12")</label>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        <!--  Cheese + Sauce --------------------------------->
                        <div class="tab-pane" id="cheese-sauce">
                            <div class="card">
                                <div class="card">
                                    <label for="cheese-amnt">Cheese</label>
                                    <select name="cheese-amnt" id="cheese-amnt">
                                        <option value="null"> </option>
                                        <option value="lite">Light</option>
                                        <option value="nrml">Normal</option>
                                        <option value="xtra">Extra</option>
                                        <option value="dbl">Double</option>
                                    </select>
                                </div>
                                <div class="card">
                                    <label for="sauce-type">Sauce</label>
                                    <select name="sauce-type" id="sauce-type">
                                        <option value="null"> </option>
                                        <option value="tomat">Tomato</option>
                                        <option value="marin">Marinara</option>
                                        <option value="bbq">BBQ Sauce</option>
                                        <option value="alfrd">Alfredo Sauce</option>
                                    </select>
                                    <label for="sauce-amnt">Amount</label>
                                    <select name="sauce-amnt" id="sauce-amnt">
                                        <option value="null"> </option>
                                        <option value="lite">Light</option>
                                        <option value="nrml">Normal</option>
                                        <option value="xtra">Extra</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!--  Toppings  -------------------------------------->
                        <div class="tab-pane" id="toppings">
                            <div class="card">
                                <div class="card-header">
                                    Toppings:
                                </div>
                                <div class="card-body">

                                    <!--  Meat Topping Sub-Card  -->
                                    <div class="card">
                                        <div class="card-header">
                                            Meats
                                        </div>
                                        <div class="card-body">
                                            <input type="checkbox" name="meat-top" id="beef" value="beef">
                                            <label for="beef">Beef</label>
                                            <input type="checkbox" name="meat-top" id="ham" value="ham">
                                            <label for="ham">Ham</label>
                                            <input type="checkbox" name="meat-top" id="steak" value="steak">
                                            <label for="steak">Philly Steak</label>
                                            <input type="checkbox" name="meat-top" id="bacon" value="bacon">
                                            <label for="bacon">Bacon</label>
                                        </div>
                                    </div>

                                    <!--  Non-Meat Topping Sub-Card  -->
                                    <div class="card">
                                        <div class="card-header">
                                            Non-Meats
                                        </div>
                                        <div class="card-body">
                                            <input type="checkbox" name="other-top" id="grnpep" value="grnpep">
                                            <label for="grnpep">Green Pepper</label>
                                            <input type="checkbox" name="other-top" id="mush" value="mush">
                                            <label for="mush">Mushroom</label>
                                            <input type="checkbox" name="other-top" id="onion" value="onion">
                                            <label for="onion">Onions</label>
                                            <input type="checkbox" name="other-top" id="jala" value="jala">
                                            <label for="jala">Jalapenos</label>
                                        </div>
                                    </div>

                                </div>
                                <div class="card-footer">
                                    <input type="submit">
                                </div>
                            </div>
                        </div>

                    </div>  <!-- End of tab-content -->
                </form>
            </div>
        </div>

    </section>
    <footer class="container">

    </footer>

    <!--bootstrap scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>
</html>
