<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animals of Zion National Park</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index-style.css">
</head>
<body>
    <main>
        <header>
            <h1>Zion Animals</h1>
        </header>
        <article class="animals">

        </article>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
(function() {
    "use strict";

    function animalCardGenerator(data) {
        let animalStr = '';
        for (let i = 0; i < data.length; i++) {
            animalStr += '<div class="animal-card"><span class="animal-name">' + data[i].animal + '</span><div class="animal-body">Type: ' + data[i].type + '<br>Sub-Type: ' + data[i].subtype + '</div></div>';
        }
        $('.animals').html(animalStr);
    }

    $.ajax('../data/zion-animals.json')
        .done(animalCardGenerator)
        .fail(function(jqXhr, status, error) {
            console.log(status);
            $('.animals').html('404- Animals Not Found');
         });

})();
</script>
</body>
</html>
